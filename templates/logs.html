<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>Work Logs</h1>
    <ul>
        {% for log in logs %}
        <li>S.N: {{ log.sn }} | {{ log.logic }} | {{ log.date_time }}</li>
        {% endfor %}
    </ul>
    <br>
    <a href="{{ url_for('log_work') }}">Log New Work</a>
</body>

</html>
