<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Logs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>Welcome to the Flask Log Tracker!</h1>

    <!-- Display Success Message -->
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}

    <!-- Input Form for Logging Work -->
    <form method="POST">
        <label for="logic_name">Logic/Function Worked On:</label>
        <input type="text" name="logic_name" required>
        <input type="submit" value="Log Work">
    </form>

    <br>

    <a href="/logs">View Logs</a>
</body>

</html>
