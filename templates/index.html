<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Entry</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h1>Create New Log Entry</h1>

        {% if message %}
        <div class="message">
            {{ message }}
        </div>
        {% endif %}

        <form method="POST" action="{{ url_for('home') }}">
            <div class="form-group">
                <label for="logic_name">Logic/Function Name:</label>
                <input type="text" id="logic_name" name="logic_name" required>
            </div>
            <button type="submit">Save Log</button>
        </form>

        <div class="nav-links">
            <a href="{{ url_for('view_logs') }}" class="view-logs-btn">View All Logs</a>
        </div>
    </div>
</body>

</html>
